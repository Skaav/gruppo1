<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div img=logo>
        <template id="pag1">
        <div id="immagineBackground">
            <div id="header">
                <img src="assets/img/epicode_logo.png" alt="logo" id="logo">
            </div>
            <div id="titolo">
                <p>Welcome to your exam</p>
            </div>
            <div id="istruzioni">
                <span>Istruction</span>
                <p>We don't expect most engineers to know the answers to all of these questions, so don't worry if you're unsure of a few of them</p>

                <ul id="lista">
                    <li>
                        <p>Each question is timed and can only be answered once.</p>
                    </li>
                    <li>
                        <p>Changing browser tab or opening other windows will invalidate the question.</p>
                    </li>
                    <li>
                        <p>This exam will take approx. 0-5 minutes.</p>
                    </li>
                </ul>
            </div>
            <div id="footer">
                <input type="checkbox">
                <p>I promise to answer myself without help from anyone</p>
                <button type="button">
                        PROCEED
                    </button>

            </div>
        </div>
        </template>


        <template>
            <section>
                <div class="divFlex">
                    <div class="logoImg">
                    </div>
                    <div class="timer">
                        <!-- timer da inserire con fn -->
                    </div>
                </div>
            </section>
            <section>
                <div class="question">
                    <p class="newQuestion"></p>
                </div>
                <div class="divButtonsFlex">
                    <!-- bottoni da inserire con fn in base al numero di quesiti -->
                </div>
            </section>
            <div class="questionNumber">
                <!-- fn da inserire che segnali l'avanzamento delle domande -->
            </div>
        </template>
        




        <template>
            <section>
                <div class="logoImg">
                </div>
            </section>
            <section>
                <div class="results">
                    <h4>
                        Results
                    </h4>
                    <p>
                        The summary of your answers:
                    </p>
                </div>
            </section>
            <section>
                <div class="flexResults">
                    <div class="correctAnswers"></div>
                    <div class="pie"></div>
                    <div class="wrongAnswers"></div>
                    <div class="standAlone">
                        <!-- questo contiene una funzione che genererà un risultato positivo o negativo in base alla percentuale 60% è lo stacco, questo div andrà al centro della torta e quindi lo vorrei fissare con una flex da sola in modo da visualizzarlo perfettamente al centro -->
                    </div>
                </div>
                <div class="divButtonsFlex">
                    <button class="nextPoint"></button>
                </div>
            </section>
        </template>
        



        <template>
            <div>Tell us how it's going</div>
            <div>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</div>
            <div></div>
            <div>Leave us an oper feedback about your experienece so far</div>
            <input type="text">
            <button>MORE INFO</button>
        </template>
    </div>



    <script></script>
</body>

</html>
